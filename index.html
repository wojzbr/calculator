<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="calculator">

    <div id="screen"></div>

    <div class="row">
      <button type="button" class="operator lightgray" id="clear">C</button>
      <button type="button" class="lightgray" id="negative">+/-</button>
      <button type="button" class="lightgray" id="percentage">%</button>
      <button type="button" class="operator orange" id="divide">รท</button>
    </div>

    <div class="row">
      <button type="button" class="digit gray" id="seven">7</button>
      <button type="button" class="digit gray" id="eight">8</button>
      <button type="button" class="digit gray" id="nine">9</button>
      <button type="button" class="operator orange" id="multiply">x</button>
    </div>

    <div class="row">
      <button type="button" class="digit gray" id="four">4</button>
      <button type="button" class="digit gray" id="five">5</button>
      <button type="button" class="digit gray" id="six">6</button>
      <button type="button" class="operator orange" id="subtract">-</button>
    </div>

    <div class="row">
      <button type="button" class="digit gray" id="one">1</button>
      <button type="button" class="digit gray" id="two">2</button>
      <button type="button" class="digit gray" id="three">3</button>
      <button type="button" class="operator orange" id="add">+</button>
    </div>

    <div class="row">
      <button type="button" class="digit gray" id="zero">0</button>
      <button type="button" class="gray" id="decimal">.</button>
      <button type="button" class="orange" id="equals">=</button>
    </div>

  </div>

  <script src="app.js"></script>
</body>
</html>
